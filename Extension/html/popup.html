<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fake News</title>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="../css/styles.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/popup.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid pt-2 pb-3">
        <div class="container text-center">
            <h1 class="display-4 pb-2">Checc News</h1>
            <h2 class="small pb-2" id="instructions">Click the button to predict how reliable a news article is</h2>
        </div>
        <div class="checc_div container-fluid text-center">
            <button type="button" class="btn btn-dark btn-block" id="checc">
                <span id="checc_span"></span>
                Checc
            </button>
        </div>
        <div class="score_div container-fluid text-center">
            <p class="small pt-3" id="score">Score:</p>
        </div>
        <div class="feedback_div container-fluid text-center">
            <p class="small" id="question">Was this article actually reliable?</p>
            <div class="feedback_btn container-fluid">
                <button type="button" class="yes btn btn-success" id="yesOrNo">Yes</button>
                <button type="button" class="no btn btn-danger" id="yesOrNo">No</button>
            </div>
        </div>
    </div>

</body>

</html>
