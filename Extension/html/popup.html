<!DOCTYPE html>
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/popup.js"></script>
<html>

<head>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Fake News</title>
</head>

<body>
    <h1>Checc News</h1>
    <h3 id="instructions">Click the button to predict how reliable a news article is</h3>
    <div class="score_div">
        <button type="button" id="checkPage">Checc</button>
        <p hidden id="score">Score:</p>
    </div>
    <div class="feedback_div">
        <p hidden id="question">Was this article actually reliable?</p>
        <button hidden type="button" class="feedback yes">Yes</button>
        <button hidden type="button" class="feedback no">No</button>
    </div>
</body>

</html>
